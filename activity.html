<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="pop.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">
            <img src="lion.png" alt="Icon" class="navbar-icon">獅大圖書館</div>
        <ul class="nav-list">
            <li><a href="index.html">首頁</a></li>
            <li><a href="search.html">館藏搜尋</a></li>
            <li><a href="activity.html">活動報名</a></li>
            <li><a href="profile.html">個人資料</a></li>
        </ul>
    </nav>

    <div class="pop-out">
        <input type="checkbox" id="show">
        <label for="show" class="show-btn">活動詳情</label>
        <div class="container">
            <label for="show" class="close-btn" title="close">X</label>
            <div style="align-items: center; justify-content: center; display: flex; flex-direction: column;">
                <div class="text-title">
                    活動內容
                </div>
                <div class="text-container">
                    <div class="text">
                        活動名稱:
                    </div>
                    <div class="text">
                        活動日期:
                    </div>
                    <div class="text">
                        活動地點:
                    </div>
                    <div class="text">
                        姓名:
                    </div>
                </div>
                <button class="act-btn" id="act-btn">
                    報名
                </button>
            </div>
        </div>
     </div>

     <script>
        document.getElementById('act-btn').addEventListener('click', function() {
            document.getElementById('show').checked = false;
        });
     </script>
</body>
</html>
